{% extends "layout.html" %}
{% load static %}

{% block header %}
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">
            <div class="card p-5 text-center">
                <div class="mt-3 mb-4">
                    <a class="d-block mx-auto" href="{% url 'index' %}">
                        <img src="{% static 'images/mathilo/mathilo-logo-sm.png' %}" alt="logo"/>
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center mb-5">Inicia Sesión</h4>
                    <form class="forms-sample" action=" " method="post">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <div class="text-center">
                            <button type="submit" id="login-submit" class="btn btn-primary btn-lg mt-3">
                                Entrar
                            </button>
                        </div>
                        <h5 class="text-center text-muted mt-4 mb-0">¿No tiene cuenta? <a href="{% url 'register' %}"
                                class="fw-bold text-body"><h5><u>Regístrate aquí</u></h5></a></h5>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
