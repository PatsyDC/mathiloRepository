{%extends "layout.html"%}
{% load static %}


{%block content%}
<style>
    h2 {
        color: #677F82;  /* Cambia el color del texto del h2 */
    }

    form {
        display: inline-block;  /* Para que el formulario no ocupe toda la anchura */
        text-align: left;  /* Alinea el texto del formulario a la izquierda */
        padding: 3rem;
    }

    button {
        background-color: #677F82;  /* Cambia el color de fondo del botón a "bebe bebe" */
        padding: 10px;  /* Ajusta el padding del botón */
        color: white;
        margin-top: 10px;  /* Espaciado superior para separar el botón del resto del formulario */
        display: block;  /* Hace que el botón ocupe toda la anchura del contenedor */
        margin-left: auto;  /* Centra el botón horizontalmente */
        margin-right: auto;  /* Centra el botón horizontalmente */
    }

    
</style>

<div class="container d-flex justify-content-center align-items-center" style="margin-top: 220px">
    <div class="col-md-6 text-center">
        <h1 class="mb-4">¡Llena este formulario para realizar tus peticiones!</h1>
        <h2>Crear Pedido Personalizado</h2>
        <form method="post" action="{% url 'crear_pedido_personalizado' %}" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg mt-3">Enviar Pedido</button>
        </form>
    </div>
</div>


{% endblock %}
